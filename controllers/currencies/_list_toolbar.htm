<div data-control="toolbar">
    <a
        href="javascript:;"
        onclick="$.currencyList.createRecord()"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('responsiv.currency::lang.currency.new_currency')) ?>
    </a>
    <button
        class="btn btn-default oc-icon-magic"
        disabled="disabled"
